<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReserveEase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>RESERVE EASE</h2>
            </div>
            <div class="menu">
                <ul>
                    <li class="active"><a href="#" onclick="showPage('bookings')">Bookings</a></li>
                    <li><a href="#" onclick="showPage('cabins')">Cabins</a></li>
                    <li><a href="#" onclick="showPage('users')">Users</a></li>
                    <li><a href="#" onclick="showPage('settings')">Settings</a></li>
                    <li><a href="#" onclick="showPage('profile')">Profile</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div class="user-info">
                    <span>Mustafa Delibas</span>
                </div>
            </div>
            <div id="bookings" class="page active-page">
                <h2>Bookings</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Booking Details</th>
                            <th>Status</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="bookings-table">
                    </tbody>
                </table>
            </div>
            <div id="cabins" class="page">
                <h2>Cabins</h2>
            </div>
            <div id="users" class="page">
                <h2>Users</h2>
            </div>
            <div id="settings" class="page">
                <h2>Settings</h2>
            </div>
            <div id="profile" class="page">
                <div class="profile-page">
                    <img src="photos/user1.jpg" alt="">
                    <h2>Mustafa Delibas</h2>
                    <p>Email: delibas123@gmail.com</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@1.28.0"></script>
</body>

</html>
